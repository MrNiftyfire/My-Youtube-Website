<script>
  async function updateSubscriberCount() {
    try {
      const response = await fetch('https://your-vercel-project-name.vercel.app/api/subscriber');
      const data = await response.json();
      document.getElementById('subCount').innerText = `Subscribers: ${Number(data.count).toLocaleString()}`;
    } catch (error) {
      document.getElementById('subCount').innerText = 'Error fetching count';
    }
  }

  updateSubscriberCount();
  setInterval(updateSubscriberCount, 10000); // refresh every 10s
</script>
