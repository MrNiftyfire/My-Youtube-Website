<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-image: url('Math Calculator Background.png');
      background-size: cover;
    }

    .calculator {
      background: #002633;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(11,195,207,0.4);
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      margin-top: 150px;
    }

    .display {
      grid-column: span 4;
      height: 60px;
      background: #001a26;
      color: #0BC3CF;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      box-sizing: border-box;
      box-shadow: inset 0 0 10px rgba(11,195,207,0.5);
    }

    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #004a5c;
      color: white;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #08a9b4;
      transform: scale(1.05);
    }

    .operator {
      background: #0BC3CF;
      color: white;
    }

    .operator:hover {
      background: #08a9b4;
    }

    .equal {
      background: #0BC3CF;
      grid-column: span 2;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(11,195,207,0.6);
    }

    .equal:hover {
      background: #08a9b4;
      box-shadow: 0 0 15px rgba(11,195,207,0.9);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">DEL</button>
    <button onclick="append('%')">%</button>
    <button class="operator" onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('*')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0') display.innerText = value;
      else display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function deleteLast() {
      display.innerText = display.innerText.slice(0, -1) || '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace('×', '*').replace('÷', '/'));
      } catch {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
